name: Telegram Notify

on:
  pull_request_target:
    types: [opened, closed, synchronize]
    branches: [main, staging, develop]
  push:
    branches: [main, staging, develop]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: PR Opened
        if: github.event_name == 'pull_request_target' && github.event.action == 'opened'
        uses: Salmansha08/telegram-github-action@main
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message_thread_id: ${{ secrets.TELEGRAM_GITHUB_TOPIC_ID }}
          message: |
            ðŸ”” New PR Opened
            ðŸ“¦ ${{ github.repository }}
            ðŸ‘¤ ${{ github.actor }}
            ðŸ“Œ ${{ github.event.pull_request.title }}
            ðŸŒ¿ ${{ github.head_ref }} â†’ ${{ github.base_ref }}
            ðŸ”— ${{ github.event.pull_request.html_url }}

      - name: PR Updated
        if: github.event_name == 'pull_request_target' && github.event.action == 'synchronize'
        uses: Salmansha08/telegram-github-action@main
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message_thread_id: ${{ secrets.TELEGRAM_GITHUB_TOPIC_ID }}
          message: |
            ðŸ”„ PR Updated
            ðŸ“¦ ${{ github.repository }}
            ðŸ‘¤ ${{ github.actor }}
            ðŸ“Œ ${{ github.event.pull_request.title }}
            ðŸŒ¿ ${{ github.head_ref }} â†’ ${{ github.base_ref }}
            ðŸ”— ${{ github.event.pull_request.html_url }}

      - name: PR Merged
        if: github.event_name == 'pull_request_target' && github.event.pull_request.merged == true
        uses: Salmansha08/telegram-github-action@main
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message_thread_id: ${{ secrets.TELEGRAM_GITHUB_TOPIC_ID }}
          message: |
            âœ… PR Merged
            ðŸ“¦ ${{ github.repository }}
            ðŸ‘¤ ${{ github.actor }}
            ðŸ“Œ ${{ github.event.pull_request.title }}
            ðŸŒ¿ ${{ github.head_ref }} â†’ ${{ github.base_ref }}
            ðŸ”— ${{ github.event.pull_request.html_url }}

      - name: Push to main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: Salmansha08/telegram-github-action@main
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message_thread_id: ${{ secrets.TELEGRAM_GITHUB_TOPIC_ID }}
          message: |
