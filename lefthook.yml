pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "src/**/*.{ts,tsx}"
      run: bun run lint
      stage_fixed: true
    prettier:
      glob: "src/**/*.{ts,tsx,json,md}"
      run: bun run format
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit {1}

pre-push:
  commands:
    tests:
      run: bun run test:ci
